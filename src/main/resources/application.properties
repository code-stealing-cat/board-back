spring.application.name=board-back
server.port=4000

# DB
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/board?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=myboard
spring.datasource.password=jmboard

# file-size
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=110MB

# console color
spring.output.ansi.enabled=always

# log
logging.config=classpath:logback-dev.xml

# log sql, format, comment, color, parameter
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.highlight_sql=true
logging.level.org.hibernate.orm.jdbc.bind=trace

# StatementInspector
spring.jpa.properties.hibernate.session_factory.statement_inspector=com.jm.board_back.config.CustomStatementInspector

spring.jpa.open-in-view=false

